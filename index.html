<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grid based games on ts</title>
    <script type="module" src="/src/main.ts"></script>
</head>
<body>

    <div class="ui-top">
